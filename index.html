<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>القنوات المغربية المباشرة</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #004d61;
      color: #fff;
      padding: 20px 0;
    }
    h1 {
      margin: 0;
      font-size: 24px;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }
    .channel {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      margin: 15px;
      width: 150px;
      text-align: center;
      transition: transform 0.3s;
    }
    .channel:hover {
      transform: scale(1.05);
    }
    .channel img {
      width: 100%;
      border-radius: 8px 8px 0 0;
    }
    .channel a {
      display: block;
      padding: 10px;
      color: #004d61;
      font-weight: bold;
      text-decoration: none;
    }
    footer {
      background-color: #004d61;
      color: #fff;
      padding: 10px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>القنوات المغربية المباشرة</h1>
  </header>

  <div class="container">
    <div class="channel">
      <img src="https://via.placeholder.com/150" alt="القناة الأولى">
      <a href="https://snrtlive.ma/ar/aloula" target="_blank">القناة الأولى</a>
    </div>
    <div class="channel">
      <img src="https://via.placeholder.com/150" alt="القناة الثانية">
      <a href="https://snrtlive.ma/ar/2m" target="_blank">القناة الثانية</a>
    </div>
    <div class="channel">
      <img src="https://via.placeholder.com/150" alt="الرياضية">
      <a href="https://snrtlive.ma/ar/arryadia" target="_blank">الرياضية</a>
    </div>
